name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23  # 使用する Go のバージョンを指定
      
      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v
