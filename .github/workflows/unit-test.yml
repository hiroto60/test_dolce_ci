name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Go のセットアップ
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20  # 使用する Go のバージョンを指定

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: go mod tidy

      # 4. テストを実行
      - name: Run tests
        run: go test ./... -v
