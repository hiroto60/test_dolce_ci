name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
      
      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
             mkdir coverage
             go test -cover ./handler . -coverprofile=coverage/coverage.out
             go tool cover -html=coverage/coverage.out -o coverage/coverage.html

      - name: Convert coverage to Markdown
        run: bash scripts/coverage_to_md.sh > coverage.md
      
      - name: Post coverage comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr comment ${{ github.event.pull_request.number }} --body "$(cat coverage.md)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/coverage.html

      - name: Upload coverage report to pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: coverage-report
          path: coverage
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Post deployment comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pages_url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage/coverage.html"
          gh pr comment ${{ github.event.pull_request.number }} --body "ðŸ“Š The coverage report is available at: [View Coverage Report]($pages_url)"

    
