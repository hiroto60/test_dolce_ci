name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
      
      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
             mkdir coverage
             go test -cover ./handler . -coverprofile=coverage/coverage.out > coverage/test_output.txt 2>&1
             go tool cover -html=coverage/coverage.out -o coverage/coverage.html
      - name: Upload coverage.md as artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-output
          path: coverage/test_output.txt

      - name: Upload coverage report to pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: coverage
  
  deploy:
    needs: test

    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      pull-requests: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test-output 
          path: coverage

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Post combined PR comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pages_url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage"
          test_output=$(cat coverage/test_output.txt)
          gh pr comment ${{ github.event.pull_request.number }} --body "$(echo -e "## Test Coverage Report\n\n\`\`\`\n$test_output\n\`\`\`\n\n[View detail]($pages_url)")"