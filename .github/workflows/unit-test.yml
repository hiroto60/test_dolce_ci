name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23  # 使用する Go のバージョンを指定
      
      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
             go test -cover ./handler . -coverprofile=coverage.out
             go tool cover -html=coverage.out -o coverage.html

      - name: Convert coverage to Markdown
        run: bash scripts/coverage_to_md.sh > coverage.md
      
      - name: Post coverage comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr comment ${{ github.event.pull_request.number }} --body "$(cat coverage.md)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.html